<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <header>
        <a href="./../index.html">
            <div class="centrarlogo scale-in-center">
                <img class="logo" src="./../multimedia/logo1.png" alt="logo universe">
            </div>
        </a>
        <nav>
            <ul class="menu">
                <a href="./astrologia.html" style="color:white; text-decoration: none">
                    <li class="lista">Astrología</li>
                </a>
                <a href="./cartanatal.html" style="color:white; text-decoration: none">
                    <li class="lista">Carta Natal</li>
                </a>
                <a href="./planetas.html" style="color:white; text-decoration: none">
                    <li class="lista">Planetas</li>
                </a>
                <a href="./tarot.html" style="color:white; text-decoration: none">
                    <li class="lista">Tarot</li>
                </a>
                <a href="./contacto.html" style="color:white; text-decoration: none">
                    <li class="lista">Contacto</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="colortema">Planetas</h1>
        <div class="gridplanetas">
            <img class="sol" src="./../multimedia/sol.png" alt="sol">
            <img class="mercurio" src="./../multimedia/mercurio.png" alt="mercurio">
            <img class="venus" src="./../multimedia/venus.png" alt="venus">
            <img class="tierra" src="./../multimedia/tierra.png" alt="tierra">
            <img class="marte" src="./../multimedia/marte.png" alt="marte">
            <img class="jupiter" src="./../multimedia/jupiter.png" alt="jupiter">
            <img class="saturno" src="./../multimedia/saturno.png" alt="saturno">
            <img class="urano" src="./../multimedia/urano.png" alt="urano">
            <img class="neptuno" src="./../multimedia/neptuno.png" alt="neptuno">
            <img class="pluton" src="./../multimedia/pluton.png" alt="pluton">
            <img src="" alt="">
        </div>
        <div id="carouselExampleCaptions" class="carousel slide w-50 centrados" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner w-50">
                <div class="carousel-item active">
                    <img src="./../multimedia/sol.png" class="d-block w-100" alt="sol">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sol</h5>
                        <p>Planeta del Yo</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./../multimedia/mercurio.png" class="d-block w-100" alt="mercurio">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mercurio</h5>
                        <p>Planeta de la Comunicación</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./../multimedia/venus.png" class="d-block w-100" alt="venus">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Venus</h5>
                        <p>Planeta de Amor y Dinero</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>Autor:Camila Pipan</p>
        <p>UNIVERSE &#9790;</p>
        <p>Hecho con &#10084</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
